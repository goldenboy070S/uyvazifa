{% extends 'base.html' %}   
    {% block content %}
        <div class="container">
            <div class="row" >
                {% for i in posts %}
                <div class="col-lg-6" style="background-color: aliceblue;">
                    <div class="card mb-4">
                        <a href="#"><img class="card-img-top" src="{{ i.image.url }}" alt="rasm"></a>
                        <div>
                            <div class="card-body">
                                <h5 class="card-title">{{ i.title }}</h5>
                                <p class="card-text">{{ i.content }}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ i.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endblock %}
